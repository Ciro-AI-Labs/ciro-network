<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="coverBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="titleBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#coverBg)" />
  
  <!-- Title area -->
  <rect x="20" y="100" width="360" height="120" fill="url(#titleBg)" rx="10" />
  
  <!-- Title -->
  <text x="200" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    CIRO
  </text>
  <text x="200" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    Network
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="200" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">
    Documentation
  </text>
  
  <!-- Description -->
  <text x="200" y="280" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="14">
    Transforming idle GPUs into a
  </text>
  <text x="200" y="300" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="14">
    decentralized AI powerhouse
  </text>
  
  <!-- Technical stack -->
  <text x="200" y="380" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">
    Built on Starknet • Powered by Rust • Cairo Smart Contracts
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="500" r="20" fill="rgba(99,102,241,0.3)" />
  <circle cx="350" cy="450" r="15" fill="rgba(99,102,241,0.2)" />
  <circle cx="100" cy="400" r="10" fill="rgba(99,102,241,0.4)" />
  <circle cx="300" cy="520" r="25" fill="rgba(99,102,241,0.1)" />
  
  <!-- Version -->
  <text x="200" y="550" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">
    v0.1.0
  </text>
</svg> 