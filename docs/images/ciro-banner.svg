<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)" />
  
  <!-- Title -->
  <text x="400" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    CIRO Network
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="140" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16">
    Transforming idle GPUs into a decentralized AI powerhouse
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="15" fill="rgba(255,255,255,0.2)" />
  <circle cx="700" cy="100" r="20" fill="rgba(255,255,255,0.1)" />
  <circle cx="150" cy="50" r="8" fill="rgba(255,255,255,0.15)" />
  <circle cx="650" cy="150" r="12" fill="rgba(255,255,255,0.15)" />
</svg> 